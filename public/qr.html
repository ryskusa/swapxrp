
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="matte">
  <div class="container">
    <h1>QR Deal Generator</h1>
    <p>Paste your trade link below to generate a QR code.</p>
    <input type="text" id="dealLink" placeholder="https://swapxrp.xyz/trade/12345" />
    <button onclick="generateQR()">Generate</button>
    <div id="qrCode"></div>
    <a class="button" href="index.html">Back to Swap</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const dealLink = document.getElementById('dealLink').value;
      const qrContainer = document.getElementById('qrCode');
      qrContainer.innerHTML = "";
      if (dealLink) {
        QRCode.toCanvas(document.createElement("canvas"), dealLink, function (error, canvas) {
          if (error) console.error(error);
          qrContainer.appendChild(canvas);
        });
      }
    }
  </script>
</body>
</html>
