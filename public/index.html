
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Swap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="matte">
  <div class="container">
    <h1>The Swap</h1>
    <p>No secrets. No middlemen. Just trades.</p>
    <div class="trade-window">
      <div class="nft-stack">
        <div class="nft-card">NFT #1</div>
        <div class="nft-card overlap">NFT #2</div>
        <div class="nft-card overlap">NFT #3</div>
        <div class="nft-card overlap">NFT #4</div>
      </div>
      <div class="value-display">
        <img src="coin.png" alt="XRP" class="coin-logo" />
        <p>2,000 XRP</p>
      </div>
    </div>
    <a class="button" href="qr.html">Generate QR Deal</a>
  </div>
</body>
</html>
